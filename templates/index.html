<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TikTok Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; }
      .card { padding:16px;border:1px solid #e5e7eb;border-radius:12px }
      input, select, button { width:100%; padding:10px; margin:6px 0 }
      pre { background:#0b0b0b;color:#d1d5db;padding:12px;border-radius:10px;overflow:auto }
    </style>
  </head>
  <body>
    <h2>Post a TikTok Reel</h2>
    <div class="card">
      <form id="f" enctype="multipart/form-data">
        <label>Video (.mp4)</label>
        <input type="file" name="file" accept="video/mp4" required />
        <label>Caption</label>
        <input type="text" name="title" placeholder="Your caption" />
        <label>Privacy</label>
        <select name="privacy">
          <option value="SELF_ONLY" selected>SELF_ONLY (recommended for sandbox)</option>
          <option value="PUBLIC_TO_EVERYONE">PUBLIC_TO_EVERYONE</option>
          <option value="MUTUAL_FOLLOW_FRIENDS">MUTUAL_FOLLOW_FRIENDS</option>
          <option value="FOLLOWER_OF_CREATOR">FOLLOWER_OF_CREATOR</option>
        </select>
        <label>Cover timestamp (ms, optional)</label>
        <input type="number" name="cover_ms" placeholder="0" />
        <button type="submit">Upload & Post</button>
      </form>
    </div>

    <h3>Response</h3>
    <pre id="out"></pre>

    <script>
      const f = document.getElementById('f');
      const out = document.getElementById('out');
      f.addEventListener('submit', async (e) => {
        e.preventDefault();
        out.textContent = 'Uploading...';
        const fd = new FormData(f);
        const res = await fetch('/post', { method: 'POST', body: fd });
        const json = await res.json().catch(() => ({}));
        out.textContent = JSON.stringify(json, null, 2);
      });
    </script>
  </body>
</html>
