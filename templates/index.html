<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TikTok Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Arial; background:#0b0b0b; color:#eaeaea; display:flex; min-height:100vh; align-items:center; justify-content:center;}
    .card{width: 95%; max-width: 560px; background:#111; border:1px solid #222; border-radius:16px; padding:24px; box-shadow:0 6px 30px rgba(0,0,0,.4)}
    h1{font-size:22px; margin:0 0 16px}
    label{display:block; margin:14px 0 6px; color:#bdbdbd}
    input,textarea{width:100%; background:#0e0e0e; border:1px solid #242424; color:#f2f2f2; padding:12px 14px; border-radius:10px; outline:none}
    textarea{min-height:86px; resize:vertical}
    .row{display:flex; gap:10px; align-items:center; margin-top:16px}
    .btn{appearance:none; border:0; padding:12px 16px; border-radius:10px; background:#fff; color:#000; font-weight:600; cursor:pointer}
    .btn-outline{background:transparent; color:#eaeaea; border:1px solid #333}
    .muted{color:#9d9d9d; font-size:13px}
    .pill{display:inline-block; font-size:12px; padding:2px 8px; border:1px solid #333; border-radius:999px; margin-left:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload TikTok Video</h1>

    {% if authed %}
    <div class="muted" style="margin-bottom:10px;">
      Authenticated ✅ <span class="pill">open_id: {{ open_id }}</span>
    </div>
    {% else %}
    <div class="muted" style="margin-bottom:10px;">Not authenticated yet.</div>
    {% endif %}

    <form method="post" action="/start-upload">
      <label>Public .mp4 URL</label>
      <input name="video_url" placeholder="https://your-verified-domain.com/video.mp4" required>

      <label style="margin-top:12px;">Caption</label>
      <textarea name="caption" placeholder="Your caption here (optional)"></textarea>

      <div class="row">
        <button class="btn" type="submit">Upload</button>
        <a class="btn btn-outline" href="/login">Login Only</a>
        <a class="btn btn-outline" href="/logout">Logout</a>
      </div>
      <p class="muted" style="margin-top:10px;">
        Note: The video URL’s domain must be verified in TikTok Dev Portal (Verify domains → URL prefix).
      </p>
    </form>
  </div>
</body>
</html>
