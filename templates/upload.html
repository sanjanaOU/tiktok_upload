<!DOCTYPE html>
<html>
<head>
  <title>Upload TikTok Video</title>
  <style>
    body { background: #000; color: white; font-family: Arial; padding: 50px; text-align: center; }
    input, textarea { width: 300px; padding: 10px; margin: 10px; border-radius: 5px; border: none; }
    button { padding: 10px 20px; background: white; color: black; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Upload a TikTok Video</h1>
  <form method="post" action="/upload">
    <input type="text" name="video_url" placeholder="Public Video URL" required><br>
    <textarea name="description" placeholder="Caption..." rows="3"></textarea><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
