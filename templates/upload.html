<!DOCTYPE html>
<html>
<head>
    <title>Upload TikTok Video</title>
</head>
<body>
    <h2>Post a TikTok Video</h2>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload">
        Video (.mp4): <input type="file" name="video" accept="video/mp4" required><br><br>
        Caption: <input type="text" name="caption" placeholder="Your caption"><br><br>
        Privacy:
        <select name="privacy">
            <option value="SELF_ONLY">SELF_ONLY (sandbox)</option>
            <option value="PUBLIC_TO_EVERYONE">Public</option>
        </select><br><br>
        Cover timestamp (ms): <input type="number" name="cover_ts" value="0"><br><br>
        <button type="submit">Upload & Post</button>
    </form>

    <br>
    <a href="/status-last" target="_blank">Check Last Upload Status</a>
</body>
</html>
